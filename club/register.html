<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Club - Register</title>
    <link rel="stylesheet" href="/register.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="heading">
                <h2>Welcome to <span>the crew.....</span></h2>
            </div>
            <div class="login">
                <form action="">
                    <p>Please enter your login details</p>
                    <div class="formbox">
                        <div class="formLogo">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <label for="name">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" placeholder="Name" required>
                        </label>
                        <label for="course">
                            <i class="fa-solid fa-school"></i>
                            <input type="text" placeholder="Course" required>
                        </label>
                        <label for="phoneNumber">
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" placeholder="+910123456789" required>
                        </label>
                        <label for="username">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </label>
                        <label for="email">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </label>
                        <label for="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </label>
                        <button type="submit">Register</button>
                        <a href="/login.html">Login</a>
                    </div>
                    <div class="check">
                        <input type="checkbox" required>By checking, you accept to our terms and conditions.
                    </div>
                </form>
            </div>
        </div>
        <div class="box2">
            <div class="logo"><img src="/Images/Logo (2).png" alt="The Club Logo"></div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p><i class="fa-regular fa-copyright"></i></p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/9c6d41287f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
